<body>
    <header>
        <div class="container-fluid">
            <div class="row justify-content-center bg-primary">

    <main>

        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-6 my-5 text-center" style="min-width: 70%;">
                    <div class="card" style="width: 70%;">
                        <div class="card-body text-center">
                            <h5 class="card-title">Controlla qui il costo del tuo biglietto!</h5>
                            <h6 class="card-subtitle mb-2 text-muted">20% di sconto per gli under 18 - 40% di sconto per
                                gli over 65 <br>
                                <span style="font-size: smaller;">km * 0.21€</span>
                            </h6>
                            <p class="card-text">Con i dati precedentemente inseriti otterrai il costo del tuo
                                biglietto.</p>
                            <button type="button" id="finalCost" class="btn btn-primary">Genera
                                Prezzo</button>
                            <p id="finalCostShow" class="mt-3"></p>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </main>
